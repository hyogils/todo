<!DOCTYPE html>
<html>
<head>
    <title>나의 꿈을 이루는 할 일 메모앱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b8f2e6; /* 연녹색 파스텔톤 배경색 설정 */
            color: #333;
            padding: 20px;
        }
        /* 나머지 CSS 스타일은 이전과 동일 */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>나의 꿈을 이루는 할 일 메모앱</h2>
        <input type="text" class="todo-input" placeholder="할 일을 입력하세요">
        <input type="date" class="todo-date"> <!-- 날짜 입력 필드 -->
        <button class="todo-button">추가</button>
        <ul class="todo-list"></ul>
    </div>

    <script>
        const addButton = document.querySelector('.todo-button');
        const inputField = document.querySelector('.todo-input');
        const dateField = document.querySelector('.todo-date');
        const todoList = document.querySelector('.todo-list');

        addButton.addEventListener('click', function() {
            const task = inputField.value;
            const date = dateField.value;

            if (task === '') {
                alert('할 일을 입력해주세요!');
                return;
            }
            if (date === '') {
                alert('날짜를 선택해주세요!');
                return;
            }

            const todoItem = document.createElement('li');
            todoItem.classList.add('todo-item');
            todoItem.innerHTML = `
                <span>${task} (${date})</span>
                <button class="complete-button">완료</button>
            `;

            todoList.appendChild(todoItem);
            inputField.value = '';
            dateField.value = '';

            const completeButton = todoItem.querySelector('.complete-button');
            completeButton.addEventListener('click', function() {
                todoItem.style.textDecoration = 'line-through';
                alert('참 잘했어요.'); // 완료 버튼 클릭 시 팝업 메시지
            });
        });
    </script>
</body>
</html>
